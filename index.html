<!DOCTYPE html>
<html>
<head>
  <title>3D Cube Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader">
    <svg class="loader-spinner" viewBox="0 0 50 50">
      <circle cx="25" cy="25" r="20" fill="none" stroke="#4CAF50" stroke-width="5"></circle>
    </svg>
    <div class="progress-text">Loading...</div>
  </div>

  <!-- Cube Container -->
  <div class="cube-container" id="cube"></div>

  <!-- Buttons -->
  <label id="uploadBtn" for="fileInput">
    <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    <span>Upload</span>
  </label>
  <input type="file" id="fileInput" multiple accept="image/*">

  <button id="clearBtn">
    <svg viewBox="0 0 24 24"><path d="M19 6L18 5H13V3H11V5H6L5 6V8H19M3 9V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V9H3Z"/></svg>
    <span>Clear</span>
  </button>

  <script src="app.js"></script>
</body>
</html>

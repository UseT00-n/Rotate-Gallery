<!DOCTYPE html>
<html>
<head>
  <style>
    .slideshow {
      width: 600px;
      height: 400px;
      position: relative;
      margin: auto;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="slideshow">
  <!-- Replace with your image URLs -->
  <img class="slide active" src="images/0c9745da9a669dc3b5 - Copy.png">
  <img class="slide" src="images/3899dec75e6e0003bd - Copy.png">
  <img class="slide" src="images/8a134b026add527c5e - Copy.png">
  <img class="slide" src="image/b79bfc022c6b3a62b1 - Copy.png">
  <img class="slide" src="images/cfb65ade3e1d4a4c07 - Copy.png">
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function nextSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }

  // Change slide every 3 seconds
  setInterval(nextSlide, 3000);
</script>

</body>
</html>
